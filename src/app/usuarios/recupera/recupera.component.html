<div class="row justify-content-center">
  <div class="columna col-8">
    <div class="widget nueva_entrada">

      <div class="cuerpo p-4 mb-4">
        <!-- Contenidos -->
        <div class="container pt-2">
          <hr class="mt-2">
          <img width="270px" class="d-block mx-auto mb-4" src="assets/images/logo_minam.jpg" />
          <h3 class="colorPrincipal text-center">{{ tituloBusq }}</h3>
          <form (keydown.enter)="$event.preventDefault()" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <div class="col-12 col-md-3">
                <label for="tipodoc"> Tipo Documento</label>
                <select class="form-control" (change)="onSelectTipDoc($event.target.value)" name="tipodoc">
                  <option [value]="tipo.value" *ngFor="let tipo of tipoDocumentos">{{ tipo.viewValue }}</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <label for="nrodocumento">Número de Documento</label>
                <input type="text" (keypress)="numberOnly($event)" class="form-control"
                  (keyup.enter)="enviarInformacionRecuperar($event)" (keypress)="numberOnly($event)"
                  [attr.maxlength]="largo" formControlName="nrodocumento" name="nrodocumento" id="nrodocumento" />
                <div class="pt-1">
                  <div class="alert-danger" *ngIf="isSubmitted">
                    <div class="container-error-message" *ngIf="!form.valid && isSubmitted && !f.nrodocumento.disabled">
                      Es necesario Ingresar Documento
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3 mt-4 pt-2">
                <button class="form-control btn btn-primary" role="button" type="button"
                  (click)="validarDocumento($event)" [disabled]="usuarioValidado">
                  Validar
                </button>
              </div>

            </div>
            <div class="form-group row mt-2">
              <div class="col-12 col-md-4">
                <button class="form-control btn btn-primary  mr-sm-5" role="button" type="button"
                  (click)="enviarInformacionRecuperar($event)" [disabled]="!usuarioValidado">
                  Envíar
                </button>
              </div>
              <div class="col-12 col-md-4">
                <button class="form-control btn btn-primary" (click)="limpiar()" role="button">
                  Limpiar
                </button>
              </div>
              <div class="col-12 col-md-4">
                <button class="form-control btn btn-primary" [routerLink]="['/login']" role="button">
                  Regresar
                </button>
              </div>
            </div>
          </form>

          <div class="form-group row">
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
